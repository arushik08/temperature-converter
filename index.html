<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="upper-box">
        <label id="cel" for="Celsius">Celsius : </label>
        <input id="celsius" type="text" placeholder="Enter the temperature in degree Celsius">
        <button id="main" onclick="convertFahrenheit()">Fahrenheit</button>
    </div>
    
    <br>

    <div>
        <label id="fah" for="Fahrenheit">Fahrenheit : </label>
        <input id="fahrenheit" type="text" placeholder="Enter the temperature in degree Fahrenheit">
        <button id="main2" onclick="convertCelsius()">Celsius</button>
        
        
    </div>
    <br>
    <button onclick="reset()">Reset</button>
    <script src="convert.js"></script>
</body>
</html>
